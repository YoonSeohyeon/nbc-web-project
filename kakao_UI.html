    <style>
        .total_box {
            width: 480px;
            height: 800px;
            border: 1px solid lightgrey;

            margin: 50px auto;
        }
        .profile_box {
            position: absolute;
            top:480px;
            left:685px;
            width: 150px;
            height: 150px;
            border-radius: 70%;
            overflow: hidden;
        }
        .profile_img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .upper_box {
            width: 480px;
            height: 500px;
            background-color: pink;

            text-align: center;
            margin: auto;


            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .message_box {
            width: 380px;
            height: 500px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: white;
        }
        .bottom_box {
            width: 480px;
            height: 250px;

            padding-top: 50px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .btns {
            width: 300px;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }
        .chatting-icon {
            text-align: center;
        }
        .setting-icon {
            text-align: center;
        }
        .story-icon {
            text-align: center;
        }
        .chat_img{
            width: 50px;
            height: 50px;
        }


    </style>
